<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de visages en temps réel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .video-container {
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container img {
            width: 100%;
            height: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <div class="header">
            <h1>Détection de visages en temps réel</h1>
            <p class="lead">Surveillance en direct avec détection de visages et alertes par e-mail.</p>
        </div>

        <!-- Conteneur vidéo -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Flux vidéo">
        </div>

        <!-- Boutons de contrôle -->
        <div class="text-center mt-4">
            <button id="start-btn" class="btn btn-primary btn-lg">Démarrer la détection</button>
            <button id="stop-btn" class="btn btn-danger btn-lg">Arrêter la détection</button>
        </div>

        <!-- Statut de la détection -->
        <div class="text-center mt-3">
            <p id="status" class="text-muted">Statut : Détection active</p>
        </div>
    </div>

    <!-- Pied de page -->
    <div class="footer">
        <p>&copy; 2023 Détection de visages. Tous droits réservés.</p>
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script pour gérer les boutons -->
    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            fetch('/start_detection')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').textContent = "Statut : Détection active";
                });
        });

        document.getElementById('stop-btn').addEventListener('click', function() {
            fetch('/stop_detection')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').textContent = "Statut : Détection arrêtée";
                });
        });
    </script>
</body>
</html>
